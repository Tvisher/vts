<section class="form-section">
    <div class="container">
        <div class="form-section__wrapper">
            <div class="form-section__image" data-aos="fade-in" data-aos-delay="0">
                <img src="@img/form-image.png" alt="">
            </div>
            <div class="form-section__content" data-aos="fade-in" data-aos-delay="200">
                <h3 class="section-title">
                    Оставьте заявку, и мы свяжемся с Вами в ближайшее время
                </h3>
                <form action="#" method="POST">
                    <label class="form-label">
                        <input type="text" name="username" placeholder=" ">
                        <span>ФИО*</span>
                    </label>
                    <label class="form-label">
                        <input type="tel" name="phone" placeholder=" ">
                        <span>Номер телефона*</span>
                    </label>
                    <label class="form-label">
                        <input type="email" name="email" placeholder=" ">
                        <span>Email</span>
                    </label>
                    <label class="form-label">
                        <textarea name="message" placeholder=" "></textarea>
                        <span>Подробнее о проекте</span>
                    </label>
                    <label class="styles-checkbox">
                        <input type="checkbox" name="agree" checked>
                        <span>Я даю согласие на обработку моих персональных данных</span>
                    </label>
                    <input type="submit" class="btn fillBtn" value="Отправить заявку">
                </form>
            </div>
        </div>
    </div>
</section>
